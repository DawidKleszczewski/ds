<!DOCTYPE html>
<html>
    <head>
        <script src="react.development.js"></script>
        <script src="react-dom.development.js"></script>
        <script src="babel.min.js"></script>
    </head>
    <body>
        <div id="mydiv"></div>

        <script type="text/babel">
            const Xd = () => {
                return (
                    <div>
                        <ul>
                            <li>4</li>
                            <li>3</li>
                            <li>2</li>
                            <li>1</li>
                            <li>0</li>
                        </ul>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById("mydiv"));
            root.render(<Xd />);
        </script>
    </body>
</html>
